on: 
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]
jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake (generate compile_commands.json)
        working-directory: src/c
        run: |
          cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -B build

      - name: Build
        working-directory: src/c
        run: |
          cmake --build build --parallel

      - name: Fix compile_commands.json paths for SonarCloud
        run: |
          python3 << 'EOF'
          import json
          import os
          
          # Read the compile commands
          with open('src/c/build/compile_commands.json', 'r') as f:
              commands = json.load(f)
          
          # Get the workspace root
          workspace = os.getcwd()
          
          # Convert absolute paths to relative paths from workspace root
          for cmd in commands:
              if 'file' in cmd and cmd['file'].startswith('/'):
                  cmd['file'] = os.path.relpath(cmd['file'], workspace)
              if 'directory' in cmd:
                  cmd['directory'] = workspace
          
          # Write to project root for SonarCloud
          with open('compile_commands.json', 'w') as f:
              json.dump(commands, f, indent=2)
          
          print(f"âœ“ Fixed {len(commands)} compilation units")
          EOF

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.cfamily.compile-commands=compile_commands.json
