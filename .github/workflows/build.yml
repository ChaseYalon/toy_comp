name: Code quality

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang
      - name: Configure CMake (generate compile_commands.json)
        working-directory: .
        run: |
          cmake -S src/c -B src/c/build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      - name: Build
        working-directory: .
        run: |
          cmake --build src/c/build --parallel
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.cfamily.compile-commands=src/c/build/compile_commands.json
