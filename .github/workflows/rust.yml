name: Rust

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Install clang
      if: runner.os == 'Windows'
      run: "winget install LLVM.LLVM"
      
    - name: Install GCC (Linux only)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y gcc
    
    - name: Set Cargo target for Linux
      if: runner.os == 'Linux'
      run: echo "CARGO_BUILD_TARGET=x86_64-unknown-linux-gnu" >> $GITHUB_ENV
    
    - name: Verify GCC installation
      run: gcc --version
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose